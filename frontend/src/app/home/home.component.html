<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">
        Selecione as opções abaixo e procure por um parceiro de chat:
      </p>
      <form [formGroup]="form">        
        <div class="form-group">
          <label for="name" class="">Apelido</label>
          <input name="name" formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="sexo" class="">Seu gênero</label>
          <select name="sexo" formControlName="sexo" class="form-control">
            <option value="mulher">Mulher</option>
            <option value="homem">Homem</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sexoProcurando" class="">Procurar por:</label>
          <select name="sexoProcurando" formControlName="sexoProcurando" class="form-control">
            <option value="mulher">Mulher</option>
            <option value="homem">Homem</option>
            <option value="ambos">Ambos</option>
          </select>
        </div>
      </form>
      <button (click)="onSubmit()"  class="btn btn-primary">Procurar</button>
    </div>
  </div>
</div>
